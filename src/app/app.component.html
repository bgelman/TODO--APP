<div class="container">
    <form>
        <div class="form-group">
            <h1 class="text-center ">Todo App</h1>
            <div class="input-group-prepend">
                <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
                <span class="input-group-text" (click)="addTodo(todo.value)"><i class="material-icons">add</i> </span>
            </div>
        </div>
        <div class="data">
            <ul class="list-instyled">
                <li *ngFor="let todo of todoArray" class="todos">{{todo}} <i class="material-icons iconoEliminar">delete</i></li>
            </ul>
        </div>
    </form>

</div>
